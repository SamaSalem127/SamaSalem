{% extends "main/base.html" %}

{% block content %}
<div class="container mt-5">
    <h1 class="mb-4 text-center">Todos with status: <span class="badge bg-secondary">{{ st }}</span></h1>
    
    {% if todos %}
        <div class="list-group">
            {% for todo in todos %}
                <a href="{% url 'detailed_todo' todo.id %}" class="list-group-item list-group-item-action d-flex justify-content-between align-items-center">
                    <span>{{ todo.name }}</span>
                    <span class="badge bg-info text-dark rounded-pill">{{ todo.status }}</span>
                </a>
            {% endfor %}
        </div>
    {% else %}
        <p class="text-center text-muted">No todos found.</p>
    {% endif %}
</div>
{% endblock %}
