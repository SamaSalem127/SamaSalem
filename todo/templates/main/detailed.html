{% extends "main/base.html" %}

{% block content %}
<div class="container my-5 p-4 bg-light rounded shadow-lg">
    <h1 class="text-center mb-4 text-primary">{{ subject.name }}</h1>
    <p class="lead mb-4">{{ subject.description }}</p>
    <div class="d-flex justify-content-center gap-3">
        <a href="{% url 'update_subject' subject.id %}" class="btn btn-warning btn-lg">Edit</a>
        <a href="{% url 'delete_subject' subject.id %}" class="btn btn-danger btn-lg">Delete</a>
    </div>
</div>
{% endblock %}
