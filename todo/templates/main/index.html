{% extends "main/base.html" %}

{% block content %}
    <div class="container mt-5">
        <div class="text-center mb-4">
            <h1 class="display-4">Todo List</h1>
        </div>
        <div class="d-flex justify-content-center mb-4">
            <a href="{% url 'createtodo' %}" class="btn btn-success me-2">Create Todo</a>
            <a href="{% url 'createsection' %}" class="btn btn-info">Create Section</a>
        </div>
        <div class="list-group">
            {% for subject in subjects %}
                <a href="{% url 'detailed_subject' subject.id %}" class="list-group-item list-group-item-action d-flex justify-content-between align-items-center">
                    {{ subject.name }}
                    <span class="badge bg-primary rounded-pill">{{ subject.status }}</span>
                </a>
            {% endfor %}
        </div>
    </div>
{% endblock %}
